<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document | SmartDispute.ai</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            background-color: #111;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .brand {
            color: #ff0000;
            font-weight: bold;
            font-size: 1.2em;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff0000;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        h1 {
            text-align: center;
            color: #ff0000;
        }
        p.description {
            text-align: center;
            color: #ccc;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="file"] {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .note {
            font-size: 0.9em;
            color: #999;
            text-align: center;
        }
        footer {
            text-align: center;
            color: #666;
            margin-top: 40px;
            font-size: 0.8em;
        }
        .help-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: #fff;
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 10px #25D366;
            z-index: 999;
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand">SmartDispute.ai</div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/upload">Upload</a>
        </div>
    </nav>

    <div class="container">
        <div class="logo">
            <img src="/static/logo.png" alt="SmartDispute.ai Logo">
        </div>
        <h1>Upload a Document</h1>
        <p class="description">Our system will scan your document for legal issues, rate its urgency, and generate a preview PDF for you.</p>
        <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
            <input type="file" name="document" accept=".pdf,.jpg,.jpeg,.png" required>
            <input type="submit" value="Analyze Document">
        </form>
        <p class="note">Accepted formats: PDF, JPG, JPEG, PNG. Max size: 32MB.</p>
    </div>
    <footer>
        SmartDispute.ai - No more fear. Just facts, tools, and your voice.
    </footer>

    <!-- Help Button -->
    <a href="https://wa.me/15555555555" class="help-button" target="_blank">Need Help?</a>

    <!-- Loader Script -->
    <script>
        function showLoader() {
            const loader = document.createElement('div');
            loader.innerHTML = `<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; align-items: center; justify-content: center;">
                <div style="color: #fff; font-size: 18px; text-align: center;">
                    <p>We're analyzing your document...</p>
                    <div class="lds-dual-ring"></div>
                </div>
            </div>`;
            document.body.appendChild(loader);
        }
    </script>
    <style>
        .lds-dual-ring {
            display: inline-block;
            width: 64px;
            height: 64px;
        }
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 46px;
            height: 46px;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #ff0000;
            border-color: #ff0000 transparent #ff0000 transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
