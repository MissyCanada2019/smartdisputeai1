{% if cases %}
  <ul>
    {% for case in cases %}
      <li style="margin-bottom: 20px;">
        <div>
          <a href="{{ case.url }}" target="_blank">{{ case.title }}</a>
        </div>
        <form action="/save-case" method="post" style="display:inline;">
          <input type="hidden" name="title" value="{{ case.title }}">
          <input type="hidden" name="url" value="{{ case.url }}">
          <button type="submit" style="margin-top: 5px; padding: 6px 10px; font-size: 14px;">Save to Dashboard</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="no-results">No cases found. Try a different search term.</p>
{% endif %}
