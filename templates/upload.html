<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Document - SmartDispute.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0000;
    }
    h1, h2 {
      color: #ff0000;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    .model-option {
      background-color: #222;
      border: 2px solid #444;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .model-option.selected {
      border-color: #ff0000;
    }
    .submit-btn {
      width: 100%;
      margin-top: 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #cc0000;
    }
    .file-types {
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .loading-spinner {
      border: 4px solid #444;
      border-top: 4px solid #ff0000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your Document</h1>
    <p>Our AI will analyze it and recommend legal responses.</p>

    <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
      <label>Select Province</label>
      <select name="province" required>
        <option value="AB">Alberta</option>
        <option value="BC">British Columbia</option>
        <option value="MB">Manitoba</option>
        <option value="NB">New Brunswick</option>
        <option value="NL">Newfoundland and Labrador</option>
        <option value="NS">Nova Scotia</option>
        <option value="NT">Northwest Territories</option>
        <option value="NU">Nunavut</option>
        <option value="ON" selected>Ontario</option>
        <option value="PE">Prince Edward Island</option>
        <option value="QC">Quebec</option>
        <option value="SK">Saskatchewan</option>
        <option value="YT">Yukon</option>
      </select>

      <label>Choose AI Model</label>
      <div class="model-option selected" onclick="selectModel(this)" data-value="openai">
        GPT-4o (OpenAI)
        <input type="radio" name="ai_model" value="openai" checked hidden>
      </div>
      <div class="model-option" onclick="selectModel(this)" data-value="anthropic">
        Claude (Anthropic)
        <input type="radio" name="ai_model" value="anthropic" hidden>
      </div>

      <label>Upload File</label>
      <input type="file" name="document" accept=".pdf,.docx,.jpg,.jpeg,.png" required>
      <div class="file-types">Accepted: PDF, DOCX, JPG, PNG</div>

      <button type="submit" class="submit-btn" id="submit-btn">Analyze Document</button>

      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Analyzing your document...</p>
      </div>
    </form>
  </div>

  <script>
    function selectModel(element) {
      document.querySelectorAll('.model-option').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      element.querySelector('input[type="radio"]').checked = true;
    }

    document.getElementById('upload-form').addEventListener('submit', function () {
      document.getElementById('submit-btn').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
    });
  </script>
</body>
</html>
