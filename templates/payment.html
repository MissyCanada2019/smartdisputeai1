<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - SmartDispute.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            color: #ff0000;
        }
        .container {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .payment-box {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .payment-option {
            margin: 30px 0;
        }
        .divider {
            margin: 20px 0;
            color: #666;
        }
        #paypal-button-container {
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Purchase</h1>
        <p>You're one step away from receiving your customized legal document.</p>

        <div class="payment-box">
            <h2>Order Summary</h2>
            <p>Document: <strong>{{ filename }}</strong></p>
            <div class="price">Total: ${{ price }}</div>

            <div class="payment-option">
                <form action="/create-stripe-session" method="post">
                    <input type="hidden" name="file" value="{{ filename }}">
                    <input type="hidden" name="price" value="{{ price }}">
                    <button type="submit">Pay with Credit Card</button>
                </form>

                <div class="divider">OR</div>

                <div id="paypal-button-container"></div>
            </div>
        </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=Ae4aYzkf6oRX1GtudHIm9UVWx-U55zBh92pgQKVWnvgel5MvWAW3FYh6nEQ5y-_wcpRCjs5omR4AXyZV&currency=CAD"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: { value: '{{ price }}' }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    window.location.href = "/download?file={{ filename }}_preview.pdf";
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
