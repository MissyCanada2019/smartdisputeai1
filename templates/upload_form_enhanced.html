<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartDispute.ai - Upload Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      background-color: #111;
      border-radius: 10px;
    }
    h1 {
      color: #ff0000;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      background-color: #222;
      border: none;
      border-radius: 5px;
      color: #fff;
      width: 100%;
    }
    .submit-btn {
      background-color: #ff0000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #cc0000;
    }
    .file-types {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload a Legal Document</h1>
    <p>Submit your document for AI-powered analysis. We support PDF, Word, and image formats.</p>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="document">Choose File</label>
      <input type="file" name="document" id="document" accept=".pdf,.docx,.jpg,.jpeg,.png" required>
      <div class="file-types">Accepted formats: PDF, DOCX, JPG, PNG</div>

      <button type="submit" class="submit-btn">Analyze Document</button>
    </form>
  </div>
</body>
</html>
