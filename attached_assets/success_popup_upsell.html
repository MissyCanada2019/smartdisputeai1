
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <!-- Google Analytics Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-484252740"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-484252740');
    gtag('event', 'purchase_confirmation_viewed', {
      event_category: 'ecommerce',
      event_label: 'Success Page Viewed'
    });
  </script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #ff0000;
    }
    .message-box {
      background-color: #111;
      border: 2px solid #ff0000;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      border: 2px solid #ff0000;
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
      width: 90%;
      max-width: 500px;
    }
    .popup h2 {
      color: #ff0000;
    }
    .popup a {
      background-color: #ff0000;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .popup button {
      margin-top: 20px;
      padding: 6px 14px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      display: none;
    }
    a.email-link {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your payment was successful.</p>
    <p>Your legal form has been submitted and will be processed shortly.</p>
    <p>If you have any questions, please email us at <a class="email-link" href="mailto:smartdisputecanada@gmail.com">smartdisputecanada@gmail.com</a>.</p>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2>Special Offer</h2>
    <p>Get another custom letter today only for just <strong>$29.99</strong>.</p>
    <a href="/index.html" id="popup-cta">Yes, I Want the Discount</a>
    <br/>
    <button onclick="closePopup()">No Thanks</button>
  </div>

  <script>
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Show popup after 5 seconds
    setTimeout(() => {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }, 5000);

    // Track upsell click
    document.getElementById("popup-cta").addEventListener("click", function() {
      gtag('event', 'popup_upsell_clicked', {
        event_category: 'engagement',
        event_label: 'User Clicked Popup Upsell'
      });
    });
  </script>
</body>
</html>
