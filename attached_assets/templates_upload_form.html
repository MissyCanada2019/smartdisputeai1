
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Your Document - SmartDispute.ai</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #000; color: #fff; text-align: center; padding: 50px; }
    h1 { color: #ff0000; }
    form { background-color: #111; padding: 20px; border-radius: 10px; display: inline-block; }
    input[type="file"], input[type="submit"] {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #ff0000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .note { font-size: 0.9em; color: #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Upload Your Document</h1>
  <p>Start your case now. Upload your notice, email, letter, or proof before payment. We'll help you build the perfect response.</p>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="document" accept=".pdf,.docx,.jpg,.jpeg,.png" required><br>
    <input type="submit" value="Submit for AI Review">
  </form>
  <p class="note">Supported file types: PDF, DOCX, JPG, PNG</p>
</body>
</html>
