<!DOCTYPE html>
<html lang="en">
<head>
  <!-- [All your existing <head> code remains unchanged] -->
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5L7PTHJK"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Preloader stays at the top -->
  <div id="preloader" class="preloader">
    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#0056b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 6l9 6 9-6M3 12l9 6 9-6M3 18l9 6 9-6"></path>
    </svg>
  </div>

  <!-- CANLII SEARCH FORM -->
  <div style="padding: 20px; background-color: #ffffff; margin: 20px auto; max-width: 600px; border: 1px solid #ccc; border-radius: 8px;">
    <h2 style="margin-top: 0;">Search CanLII Legal Cases</h2>
    <form action="/canlii-search" method="post">
      <input type="text" name="keyword" placeholder="e.g. tenant, mold, rent strike" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <button type="submit" style="padding: 10px 20px; background-color: #0056b3; color: white; border: none; border-radius: 4px;">Search</button>
    </form>
  </div>
  <!-- END CANLII SEARCH FORM -->

  <!-- React mount point -->
  <div id="root" class="min-h-screen"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Preloader hide logic -->
  <script>
    window.addEventListener('load', function() {
      document.getElementById('preloader').classList.add('loaded');
      setTimeout(() => {
        const preloader = document.getElementById('preloader');
        if (preloader && preloader.parentNode) {
          preloader.parentNode.removeChild(preloader);
        }
      }, 300);
    });
  </script>
</body>
</html>
