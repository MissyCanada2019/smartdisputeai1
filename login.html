<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDispute.ai - Login</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background-color: #f9fafb;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0056b3;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .description {
      color: #6b7280;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #0056b3;
      ring-color: #0056b3;
    }
    .button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    .button:hover {
      background-color: #004494;
    }
    .links {
      text-align: center;
      margin-top: 16px;
    }
    .links a {
      color: #0056b3;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }
    .divider-text {
      padding: 0 10px;
      font-size: 12px;
      text-transform: uppercase;
      color: #6b7280;
    }
    .error {
      color: #ef4444;
      margin-bottom: 16px;
      padding: 8px;
      border: 1px solid #ef4444;
      border-radius: 4px;
      background-color: rgba(239, 68, 68, 0.1);
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6l9 6 9-6M3 12l9 6 9-6M3 18l9 6 9-6"></path>
        </svg>
        <span style="margin-left: 8px;">SmartDispute.ai</span>
      </div>
      <h1>Log in to your account</h1>
      <div class="description">Enter your username and password to access your account</div>
    </div>

    <div id="error-message" class="error"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="button" id="login-button">Log in</button>
    </form>
    
    <div class="links">
      <a href="/forgot-password">Forgot your password?</a>
    </div>
    
    <div class="divider">
      <span class="divider-text">Or</span>
    </div>
    
    <div class="links">
      Don't have an account? <a href="/user-info">Create an account</a>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('login-button');
      const errorMessage = document.getElementById('error-message');
      
      // Reset error state
      errorMessage.style.display = 'none';
      loginButton.textContent = 'Logging in...';
      loginButton.disabled = true;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });
        
        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.message || 'Invalid username or password');
        }
        
        const userData = await response.json();
        
        // Save user data to localStorage or sessionStorage
        localStorage.setItem('user', JSON.stringify(userData));
        
        // Redirect to document management or previous page
        const redirectPath = sessionStorage.getItem('redirectAfterLogin') || '/document-management';
        sessionStorage.removeItem('redirectAfterLogin');
        window.location.href = redirectPath;
        
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Invalid username or password';
        errorMessage.style.display = 'block';
        loginButton.textContent = 'Log in';
        loginButton.disabled = false;
      }
    });
  </script>
</body>
</html>
