
<!DOCTYPE html>
<html>
<head>
    <title>Chat with Claude</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: 10px 0; }
        #prompt { width: 80%; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="prompt" placeholder="Enter your message...">
    <button onclick="sendMessage()">Send</button>
    
    <div style="margin-top: 20px; text-align: center;">
        <button onclick="window.location.href='/payment'" style="background-color: #0070ba; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Complete Payment
        </button>
    </div>

    <script>
        async function sendMessage() {
            const promptInput = document.getElementById('prompt');
            const chatBox = document.getElementById('chat-box');
            const message = promptInput.value;
            
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            promptInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt: message})
                });
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                chatBox.innerHTML += `<p><strong>AI:</strong> ${aiResponse}</p>`;
            } catch (error) {
                chatBox.innerHTML += `<p style="color: red">Error: ${error}</p>`;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
