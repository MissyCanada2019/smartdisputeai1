<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update SmartDispute Demo Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0055b3;
        }
        .response-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            display: none;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Update SmartDispute Demo Profile</h1>
    <p>Use this form to update the missing profile information for the sysdemoaccount user.</p>
    
    <form id="profileForm">
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="Toronto" required>
        </div>
        
        <div>
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" value="M5V 2A8" required>
        </div>
        
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="123 Demo Street" required>
        </div>
        
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="416-555-1234" required>
        </div>
        
        <div>
            <label for="province">Province:</label>
            <select id="province" name="province" required>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="ON" selected>Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="YT">Yukon</option>
            </select>
        </div>
        
        <button type="submit">Update Profile</button>
    </form>
    
    <div id="responseBox" class="response-box">
        <h3>Response:</h3>
        <pre id="responseContent"></pre>
    </div>
    
    <script>
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const responseBox = document.getElementById('responseBox');
            const responseContent = document.getElementById('responseContent');
            
            // Get form values
            const formData = {
                city: document.getElementById('city').value,
                postalCode: document.getElementById('postalCode').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                province: document.getElementById('province').value
            };
            
            try {
                // Send the request to update the demo profile
                const response = await fetch('/api/update-demo-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                // Display the response
                responseBox.style.display = 'block';
                
                if (response.ok) {
                    responseContent.className = 'success';
                    responseContent.textContent = JSON.stringify(result, null, 2);
                } else {
                    responseContent.className = 'error';
                    responseContent.textContent = JSON.stringify(result, null, 2);
                }
            } catch (error) {
                responseBox.style.display = 'block';
                responseContent.className = 'error';
                responseContent.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
